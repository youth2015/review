            Math.floor(t/3600)   时

            1.设置下个月
                let d = new Date()

                d.getMonth()+1  -> 当月

                d.setMonth(d.getMonth()+1);  下个月

            2.设置上个月的最后一天

                d.setDate(0);

            3.获取最后一天
                console.log( d.getDate() );

        window.pageXOffset/window.pageYOffset

        window.scrollTo(x,y);

        document.documentElement.scrollTop/scrollLeft

        window.onscroll  监听滚动事件

        window.onresize  窗口缩放事件
